<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <meta name="description" content="Портфолио Сергея Батурина на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Сергей Батурин">
</head>

<body class="body">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__figure">
          <div class="profile__ellipse"><img class="plofile__avatar" src="#" alt="аватар"></div>
          <div class="profile__info">
            <div class="profile__group">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright"></p>
    </footer>
    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__image-cross"
            src="<%=require('./images/image-cross.svg')%>" alt="иконка"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_type_profile-edit" name="editProfile" action="#" method="get" novalidate>
          <input id="userName-input" class="popup__input popup__input_user-name" required placeholder="Имя"
            spellcheck="true" type="text" name="name" minlength="2" maxlength="40">
          <span class="userName-input-error popup__input-error"></span>
          <input id="userProfession-input" class="popup__input popup__input_user-profession" required
            placeholder="О себе" spellcheck="true" type="text" name="job" minlength="2" maxlength="200">
          <span class="userProfession-input-error popup__input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card-add">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__image-cross"
            src="<%=require('./images/image-cross.svg')%>" alt="иконка"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_type_card-add" name="addCard" action="#" method="get" novalidate>
          <input id='cardTitle-input' class="popup__input popup__input_card-title" required placeholder="Название"
            spellcheck="true" type="text" name="cardTitle" minlength="2" maxlength="30">
          <span class="cardTitle-input-error popup__input-error"></span>
          <input id="cardLink-input" class="popup__input popup__input_card-link" required
            placeholder="Ссылка на картинку" spellcheck="true" type="url" name="cardLink">
          <span class="cardLink-input-error popup__input-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup_type_delete-confirm">
    <div class="popup__container">
      <button class="popup__close" type="button"><img class="popup__image-cross"
          src="<%=require('./images/image-cross.svg')%>" alt="иконка"></button>
      <h3 class="popup__title popup__title_delete-confirm">Вы уверены?</h3>
      <button class="popup__save-button popup__save-button_delete-confirm" type="submit">Да</button>
    </div>
  </div>
  <div class="popup popup_type_avatar-edit">
    <div class="popup__container">
      <button class="popup__close" type="button"><img class="popup__image-cross"
          src="<%=require('./images/image-cross.svg')%>" alt="иконка"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form popup__form_type_avatar-edit" name="addAvatar" action="#" method="get" novalidate>
        <input id="avatarUrl-input" class="popup__input popup__input_avatar-url" required
          placeholder="Ссылка на картинку" spellcheck="true" type="url" name="avatarUrl">
        <span class="avatarUrl-input-error popup__input-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image-zoom">
    <div class="popup__box">
      <button class="popup__close" type="button"><img class="popup__image-cross"
          src="<%=require('./images/image-cross.svg')%>" alt="иконка"></button>
      <img class="popup__image" src="#" alt="фотография">
      <h2 class="popup__subtitle"></h2>
    </div>
  </div>
  <template id="elements-template">
    <li class="elements__element">
      <button type="button" class="elements__delete"><img class="elements__image-delete"
          src="<%=require('./images/delete.svg')%>" alt="иконка"></button>
      <figure class="elements__rectangle">
        <img class="elements__mask-group" src="#" alt="фотография">
        <figcaption>
          <h2 class="elements__title"></h2>
        </figcaption>
      </figure>
      <div class="elements__group-likes">
        <button type="button" class="elements__group"></button>
        <span class="elements__number-likes"></span>
      </div>
    </li>
  </template>
</body>

</html>
